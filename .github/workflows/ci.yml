name: CI Build and Test

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  CONFIGURATION: 'Release'

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            os-name: Linux
          - os: windows-latest
            os-name: Windows
          - os: macos-latest
            os-name: macOS

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Run tests
      run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --logger "console;verbosity=detailed"
      continue-on-error: true  # Continue even if no tests found (for now)

    - name: Publish
      if: matrix.os == 'ubuntu-latest'
      run: dotnet publish YoutubeRag.Api/YoutubeRag.Api.csproj --configuration ${{ env.CONFIGURATION }} --no-build --output ./publish

    - name: Upload artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v3
      with:
        name: published-app
        path: ./publish

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker-compose build --no-cache
      continue-on-error: true  # Continue if Dockerfile doesn't exist yet

    - name: Verify Docker Compose
      run: |
        docker-compose config

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Check format
      run: dotnet format --verify-no-changes --verbosity diagnostic
      continue-on-error: true  # Warning only for now

    - name: Run code analysis
      run: |
        dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore /p:TreatWarningsAsErrors=true
      continue-on-error: true  # Warning only for now