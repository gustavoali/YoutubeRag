# Prometheus Configuration for YoutubeRag.NET
# Scrapes metrics from the API at /metrics endpoint

global:
  scrape_interval: 15s  # How frequently to scrape targets
  evaluation_interval: 15s  # How frequently to evaluate rules
  scrape_timeout: 10s  # Timeout for scraping targets

  external_labels:
    environment: 'development'
    project: 'youtuberag-net'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           # - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Job for YoutubeRag API
  - job_name: 'youtuberag-api'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'api'
          app: 'youtuberag'
    metrics_path: '/metrics'
    scrape_interval: 10s  # Scrape API more frequently
    scrape_timeout: 5s

  # Job for Prometheus itself (self-monitoring)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          app: 'monitoring'

